#azienda
azienda.title=Azienda
azienda.chi_siamo=<h2>Chi siamo</h2>\
<p>\
<strong>IDEA LEGNO</strong> &#232; un\u2019azienda artigiana specializzata nella produzione\
di oggettistica, complementi d\u2019arredo ed espositori in legno massello,\
multistrato, plexiglass e derivati. <br/>\
L\u2019azienda produce pezzi singoli o in serie e dispone di macchinari\
per l\u2019esecuzione di lavorazioni specifiche, quali il taglio/stampa laser,\
la stampa a caldo, a transfert e la stampa serigrafica, di un centro di\
lavoro a controllo numerico per l\u2019esecuzione di pantografature, oltre\
alle pi&#249; tradizionali macchine per falegnameria. <br/>\
Idea Legno &#232; un\u2019azienda giovane, tuttavia, al suo interno, opera personale\
qualificato con esperienza ventennale nel settore, per assicurare al cliente \
professionalit&#224;, competenza, precisione e la possibilit&#224;\
di personalizzare il prodotto in base alle proprie esigenze, misure e\
caratteristiche.<br/>\
Per Idea Legno soddisfare una clientela diversificata &#232; l\u2019obiettivo principale,\
 attraverso lavorazioni accurate e l\u2019utilizzo di materiali scelti e certificati.\
</p>
azienda.certificazioni=<h2>Certificazioni</h2>\
<p>\
Tutti i materiali utilizzati, dal legno massiccio al listellare, dal multistrato all\u2019mdf,\
dal plexiglass allo stratificato, sono acquistati da primari rivenditori nazionali e sono\
certificati in base alle attuali normative vigenti.<br/>\
&#200; possibile richiedere la certificazione di tutte le materie prime utilizzate.\
</p>

