<ul class="defaultList"> \
	<li>Lavorazioni di falegnameria in genere</li> \
	<li>Sezionatura pannelli</li> \
	<li>Pantografatura a controllo numerico</li> \
	<li>Taglio/stampa laser</li> \
	<li>Stampe a caldo</li> \
	<li>Stampa a transfert</li> \
	<li>Stampa serigrafica</li> \
